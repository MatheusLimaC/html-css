<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em váriso dispositivos diferentes ou simpelsmente auemnte e diminua o tamanho do navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.PNG" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.PNG" type="image/png">
        <img src="imagens/grande.PNG" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir um áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/konovalova.mp3" type="audio/mpeg">
    </audio>


    <!--
    <audio src="midia/konovalova.mp3" controls autoplay></audio>
    -->
</body>
</html>
