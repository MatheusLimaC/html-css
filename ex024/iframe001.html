<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testand o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe scrolling="no" width="350" height="350" src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        
        para aprender a programar.</p>
        <p>O site do <iframe src="https://www.google.com" frameborder="0"> <a href="https://www.google.com">Google</a>
            
        </iframe> também é muito legal, pena que não funcionadentro do iframe.</p>
</body>
</html>
