<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, bastar estar entre &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto <br> use br</p> <!--Comentário-->
    <p>Alguns símbolos especiais (misc symbols):
        &reg;
        &copy;
        &trade;
        &uparrow;
    </p>
    <p>Agora, alguns emojis:
        &#x1F423;
        &#x1F92A;
    </p>
</body>
</html>
